  Logout a user

<head>
<title>log out a user</title>
</head>

<body>
<if userid>
  <set namespace=local name=handle value=${userid}>
  <import namespace=users />
  <logoff message="logged out">
  <h2>Good Bye <get handle></h2>
  <foreach name=i glob=user.*> <!-- duplicate code from login.html XXX -->
    <qnote session=${i.value}
     tag="Goodbye"
     message="${handle} logged off"
    >
  </foreach>
  <addheader location=/login.html${urlpart.2}?handle=${handle}>
<else>
  <addheader location=/login.html${urlpart.2}>
</if>
</body>
